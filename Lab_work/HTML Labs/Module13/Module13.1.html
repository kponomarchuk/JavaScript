<html>

<head>
<style>
h1.ex1
{
position:relative;
left:20px;
}
h1.ex2
{
position:relative;
left:-20px;
}
h1.abs1
{
position:absolute;
left:30px;
top:40px;
}
h1.abs2
{
position:absolute;
left:30px;
top:80px;
}
p{
position:relative;
top:160px;
}
</style>

</head>

<body>
<h1>Normal Heading</h1>
<h1 class="abs1">Heading1 +20</h1>
<h1 class="abs2">Heading2 -20</h1>

<p>
Relative positioning moves an element relative to its original position.
</p>
<p>
"left:20" adds 20 pixels to the element's LEFT position.
</p>
<p>
"left:-20" subtracts 20 pixels from the element's LEFT position.
</p>
</body>

</html>
