 <form id ="addCustomer" onsubmit="event.preventDefault();">
<div class="form-row">
	<div class="form-group col-md-4">
      <label for="inputCustomer">Customer's name</label>
      <input type="text" class="form-control" id="inputCustomer">
    </div>
  </div>
   <button type="submit" class="btn btn-primary" id="addCustomerBtn" >+ Add</button>
</form>
 
 
<form id="addBirds" onsubmit="event.preventDefault();">
<div class="form-row">
    
	<div class="form-group col-md-6">
      <label for="inputBirdType">Bird type</label>
      <input type="text" class="form-control" id="birdType">
    </div>
    
	<div class="form-group col-md-2">
      <label for="inputBirdPrice">Bird price $</label>
      <input type="text" class="form-control" id="birdPrice">
    </div>
    <div class="form-group col-md-2">
      <label for="inputCount">Count</label>
      <input type="text" class="form-control" id="birdCount">
    </div>
</div>
<button type="submit" class="btn btn-primary" id="addBirdBtn">+ Add</button>
</form>

<form id ="sellBirds" onsubmit="event.preventDefault();">
<div class="form-row">
<div class="form-group col-md-4">
      <label for="birdInputCustomer">Customer</label>
      <select id="birdInputCustomer" class="form-control">
        <option selected id="birdDrDnCustList">Choose...</option>
      </select>
    </div>
	<div class="form-group col-md-4">
      <label for="birdInputBird">Bird Type</label>
      <select id="birdInputBird" class="form-control">
        <option selected id="birdDrDnBirdList">Choose...</option>
        </select>
    </div>
	<div class="form-group col-md-2">
      <label for="sellbirdCount">Count</label>
      <input type="text" class="form-control" id="sellbirdCount">
    </div>
	<div class="form-group col-md-2">
      <label for="totalSellPrice">Total price</label>
      <input type="text" class="form-control" id="totalSellPrice">
    </div>
  </div>
   <button type="submit" class="btn btn-primary" id="sellBirdBtn" >  Sell  </button>
</form>
